<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu and her friends</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: slideShow 8s infinite;
        }
        @keyframes slideShow {
            0% { background-image: url('assets/art1.jpg'); }
            20% { background-image: url('assets/art1.jpg'); }
            25% { background-image: url('assets/art2.jpg'); }
            45% { background-image: url('assets/art2.jpg'); }
            50% { background-image: url('assets/art3.jpg'); }
            70% { background-image: url('assets/art3.jpg'); }
            75% { background-image: url('assets/art4.jpg'); }
            95% { background-image: url('assets/art4.jpg'); }
            100% { background-image: url('assets/art1.jpg'); }
        }
        .title-container {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px); /* 背景虚化效果 */
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <!--
    <div class="title-container">
        <div class="title">Yu and her friends</div>
    </div>
    -->
</body>
</html>
